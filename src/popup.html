<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="kotori-music-player" style="opacity: 1;">
    <div class="player">
      <div class="album-cover">
        <span class="img" style="opacity: 1;"><img src="" ></span> 
      </div>
      <div class="track-info">
        <a href='javascript:;' target='_blank'><p class="title"></p></a>
        <p class="artist-outer" style="opacity: 1;"><a href='javascript:;' target='_blank' class="artist"></a>
        </p>
      </div>
      
      <div class="player-controls">
        <div class="main">
          <div class="previous"></div>
          <div class="start play"></div>
          <div class="next"></div>
        </div>
        <div class="progress-wrapper">
          <div class="progress" style="width: 100%;">
            <div class="elapsed" style=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
